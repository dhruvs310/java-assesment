<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="product">
        <img src="https://img.freepik.com/premium-photo/colorful-sport-shoes-green_151013-4554.jpg?size=626&ext=jpg&ga=GA1.2.721279199.1674823111&semt=sph"
            alt="Product 1">
        <h3>Product 1</h3>
        <p>$10</p>
        <button onclick="addToCart('Product 1', 10)">Add to Cart</button>
    </div>
    <div class="product">
        <img src="https://img.freepik.com/free-photo/pair-trainers_144627-3799.jpg?size=626&ext=jpg&ga=GA1.2.721279199.1674823111&semt=sph"
            alt="Product 2">
        <h3>Product 2</h3>
        <p>$20</p>
        <button onclick="addToCart('Product 2', 20)">Add to Cart</button>   
    </div>
    <div class="product">
        <img src="https://img.freepik.com/free-photo/fashion-shoes_1203-7555.jpg?size=626&ext=jpg&ga=GA1.2.721279199.1674823111&semt=sph" alt="Product 3">
        <h3>Product 3</h3>
        <p>$30</p>
        <button onclick="addToCart('Product 3', 30)">Add to Cart</button>
    </div>



    <div class="cart">
        <h2>Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="cart-total">0</span></p>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
